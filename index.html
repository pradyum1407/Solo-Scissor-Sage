<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPPER-SSCISSOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock-Paper-Scissor</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <h3>rock</h3>
        </div>
        <div class="choice"  id="paper">
            <h3>paper</h3>
            
        </div>
        <div class="choice"  id="scissor">
            <h3>scissor</h3>

        </div>
    </div>

    <div class="score">
        <div class="score1">
            <p id="user-choice">0</p>
            <p>You</p>
        </div>

        <div class="score2">
            <p id="comp-choice">0</p>
            <p>com</p>
        </div>
    </div>

    <div class="msg-container">
        <div class="msg">
            <p id="msg">please select</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
